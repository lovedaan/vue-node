<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="lib/vue/dist/vue.min.js"></script>
        <script type="text/javascript" src="lib/moment/min/moment.min.js"></script>
    </head>
    <body>
        <p id="app"><span>{{ timestamp | timestampFormat }}</span></p>
        <script type="text/javascript">
             function times(timestamp, format) {
                var result;
                timestamp = parseInt(timestamp);
                if (!timestamp){
                    result = '-';
                } else if (format) {
                    result = moment(timestamp).format(format);
                } else {
                    result = moment(timestamp).format('YYYY-MM-DD HH:mm:ss');
                }
                return result;
            } 
            Vue.filter('timestampFormat', times);
            // app setup
            var App = new Vue({
                el: '#app',
                data: {
                        timestamp: 1456989887000
                    }
            });  
        </script>   
    </body>
</html>
